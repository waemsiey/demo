{% extends "base.html" %}
{% block content %} 

<div class="container">
    <h1 class="mb-4">Upload CSV File</h1>

    <form id="uploadFile" method="POST" enctype="multipart/form-data" class ="form-group">
        {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% endblock %}
